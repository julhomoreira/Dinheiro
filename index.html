<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Simulação de Hack</title>
<style>
    body {
        background: #111;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    #chat {
        width: 350px;
        height: 600px;
        background: #222;
        border-radius: 12px;
        padding: 10px;
        overflow-y: auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .msg {
        background: #32cd32;
        padding: 8px;
        border-radius: 8px;
        margin: 6px 0;
        max-width: 80%;
        color: #000;
        font-weight: bold;
    }
    .alerta {
        background: #ff0000;
        color: #fff;
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        animation: piscar 0.6s infinite alternate;
    }
    @keyframes piscar {
        0% { opacity: 1; }
        100% { opacity: 0.5; }
    }
</style>
</head>
<body>

<div id="chat"></div>

<script>
    const chat = document.getElementById("chat");
    let count = 0;

    function addMsg(texto, classe = "msg") {
        let div = document.createElement("div");
        div.className = classe;
        div.innerText = texto;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    // Mensagem de alerta inicial
    addMsg("⚠️ VOCÊ FOI HACKEADO ⚠️", "alerta");

    // Flood automático
    setInterval(() => {
        count++;
        addMsg("Mensagem automática #" + count + " enviada pelo hacker...");
        
        if (count === 5) {
            addMsg("Seus dados estão sendo capturados...", "alerta");
        }
        if (count === 10) {
            addMsg("Seus contatos estão sendo monitorados...", "alerta");
        }
        if (count === 15) {
            addMsg("⚠️ AÇÃO REMOTA DETECTADA ⚠️", "alerta");
        }
        if (count === 20) {
            addMsg("Este é um exemplo SIMULADO de ataque!", "alerta");
        }
    }, 300); // velocidade do flood
</script>

</body>
</html>
